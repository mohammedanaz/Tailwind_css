<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>
</head>
<body class="bg-slate-950 ">

    <!-- navbar section -->
     <nav class="flex items-center w-full bg-indigo-300 h-14 justify-between px-4">
        <div class="text-3xl font-bold text-indigo-700">
            Logo
        </div>
        <ul class="hidden md:flex font-semibold">
            <li class="mx-3 cursor-pointer">Home</li>
            <li class="mx-3 cursor-pointer">About Us</li>
            <li class="mx-3 cursor-pointer">Contact Us</li>
        </ul>
        <div class="hidden md:block bg-indigo-700 text-white px-2 py-1 rounded-md
        cursor-pointer">
            login
        </div>
        <div class="md:hidden font-bold text-3xl text-indigo-700">    
            <a href="#">&#9776;</a>
        </div>
     </nav>
     <!-- navbar ends here -->

     <!-- hero sec starts here -->
      <header class="w-full">
        <img class="hidden md:block w-full h-[45vw]"
        src="https://images.pexels.com/photos/2189696/pexels-photo-2189696.jpeg?auto=compress&cs=tinysrgb&w=600" 
        alt="web-img">
        <img class="md:hidden w-full h-[75vw]" 
        src="https://images.pexels.com/photos/3225517/pexels-photo-3225517.jpeg?auto=compress&cs=tinysrgb&w=600" 
        alt="mob-img">
      </header>
     <!-- hero sec ends here -->

     <!-- student section starts -->
      <div class="w-full h-auto flex flex-col items-center">
        <div class="flex flex-col items-center">
            <p class="text-indigo-400 text-center text-2xl font-bold md:text-4xl">This is Student section.</p>
            <div class="w-32 md:w-36 border-b-4 border-yellow-200"></div>
        </div>
        <div class="w-full flex flex-wrap justify-evenly text-white mt-4">
            <div class="flex flex-col p-4 bg-gray-300 rounded-xl items-center mt-2 border-4 border-transparent
            hover:border-red-700">
                <img class="w-3/4"
                src="https://img.icons8.com/?size=100&id=l6iocFkbmCrh&format=png&color=000000" alt="">
                <p>Courses</p>
                <p>Different Courses</p>
            </div>
            <div class="flex flex-col p-4 bg-gray-300 rounded-xl items-center mt-2">
                <img class="w-3/4"
                src="https://img.icons8.com/?size=100&id=l6iocFkbmCrh&format=png&color=000000" alt="">
                <p>Courses</p>
                <p>Different Courses</p>
            </div>
        </div>
      </div>
     <!-- student section ends -->

</body>
</html>
