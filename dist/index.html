<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tailwind Practice</title>
</head>
<body class="flex flex-col items-center">
    <h1 class="text-white text-center text-2xl font-bold bg-slate-600 py-6 rounded-lg mt-4 w-3/4">
        TCSS Practice.
    </h1>
    <div class="bg-blue-400 rounded-lg flex-col w-40 p-2 mt-4">
        <img src="https://static-00.iconduck.com/assets.00/tailwind-css-icon-1024x615-fdeis5r1.png" alt="">
        <div class="mt-4 text-center">
            <p class="text-white">Tailwind CSS</p>
            <p class="text-slate-600">By Anaz</p>
        </div>
    </div>
    <button class="bg-green-800 mt-4 w-40 p-4 rounded-xl text-rose-400
    hover:bg-green-500">
        Click Me
    </button>
    <div class="w-full text-center">
        <div class="inline-block w-40 h-40 bg-sky-300 mt-4 rounded-xl"></div>
        <div class="inline-block w-40 h-40 bg-sky-500 mt-4 rounded-xl"></div>
        <div class="inline-block w-40 h-40 bg-sky-800 mt-4 rounded-xl"></div>
    </div>
</body>
</html>
